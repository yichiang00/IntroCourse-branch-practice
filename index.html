<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Animal??</title>
  </head>
  <body>
    <div class="container">
      <h1>Which animal would you like to learn about?</h1>
      <form id="animalForm">
        <select class="form-control">
          <option value="1">Snake</option>
          <option value="2">Insect</option>
          <option value="3">Turtle</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </form>
      <h1>Let me know how height you are </h1>
      <form>
        <label>
          <input class="form-control" type="radio" name="height" value="short"> Under 4ft
        </label>

        <label>
          <input class="form-control" type="radio" name="height" value="medium"> 4ft to 5.5ft
        </label>
        <label>
          <input class="form-control" type="radio" name="height" value="high"> 5.5ft higher
        </label>

      </form>
    </div>
  </body>
</html>
